<div class="container">
  <div class="row">
    <div class="col s12">
      <h1>Reserve Room</h1>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6" *ngFor="let item of items">
      <ul>
        <li><app-room-card [room] = item
        (take)="onTake($event)"
        (decline)="onDecline($event)"
        ></app-room-card></li>
      </ul>

    </div>
  </div>
</div>
